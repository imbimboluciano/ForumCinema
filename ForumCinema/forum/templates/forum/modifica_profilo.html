{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

{% block content %}
<div class="container">
  <div class="row d-flex justify-content-center align-items-center g-2">
    <div class="col-lg-10">
      <div class = "card">
        <div class ="card-title h4 mt-2 d-flex justify-content-center">
          Modifica Profilo
        </div>
        <div class ="card-body d-flex justify-content-center">
          <form method="post" > {% csrf_token %}
            <div class="container">
              <div class="row justify-content-center g-2">
                <div class="col">{{ user_form | crispy}} </div>
                <div class="col">{{ profile_form | crispy }}</div>
              </div>
            </div>
            
            <div class =" h4 mt-2 d-flex justify-content-end">
              <a type = "button" class = "btn btn-outline-dark mx-2" href="{% url 'forum:profilo' request.user.pk %}">Annulla</a>
            <input type="submit" class="btn btn-dark" value="Conferma">
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
