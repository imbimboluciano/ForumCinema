{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

{% block content %}
 
      <div class="row container-fluid">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="{{object.movie.poster}}" alt="avatar"
                class="img-fluid w-50">
              <h5 class="my-3">{{ object.movie.titolo }}</h5>
              <p class="text-muted mb-2">{{object.user.username}}</p>
              <div class="d-flex justify-content-center mb-2">
              </div>
              
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Recensione</p>
              </div>
              <form method="post" > {% csrf_token %}
                {{ form | crispy}}
                <div class = "d-flex justify-content-end"> 
                  <a type = "button" class = "btn btn-outline-dark mx-2" href="{% url 'forum:profilo' request.user.pk %}">Annulla</a>
                  <input type="submit" class="btn btn-dark" value="Conferma">
                </div>
              </form>
          </div>
        </div>
         
            
      </div>
{% endblock content %}
