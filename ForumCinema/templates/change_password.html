{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}
{% load crispy_forms_tags %}

{% block content %} 
    <h2>Cambia Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <a type = "button" class = "btn btn-dark" href="{% url 'forum:profilo' request.user.pk %}">Annulla</a>
        <button class = "btn btn-outline-dark" type="submit">Cambia</button>
    </form>
{% endblock content %}
