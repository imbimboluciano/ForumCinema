{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

{% block title %} Registrazione {% endblock %}


{% block content %}
<div class="card text-center w3-display-middle" style="width: 30rem;">
    <img class="card-img-top" src="{% static '/img/queibraviragazzi.jpg' %}" alt="Card image cap">
    <div class="card-body justify-content-center ">
      <h5 class="card-title">Registrazione</h5>
      <form method="post" > {% csrf_token %}
        {{form | crispy}}
        <input type="submit" class="btn btn-dark" value="Registrati ora!">
        </form>
    </div>
  </div>
{% endblock %}
